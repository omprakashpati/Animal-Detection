<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 60px;
            color: #fff;
            text-shadow: 2px 2px 8px #2193b0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        form {
            background: rgba(255,255,255,0.95);
            padding: 30px 40px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(33,147,176,0.2);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }
        input[type="file"] {
            margin-bottom: 18px;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,147,176,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 16px rgba(33,147,176,0.25);
        }
        .result {
            margin-top: 32px;
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 6px 24px 0 rgba(33,147,176,0.18);
            padding: 28px 36px;
            width: 350px;
            animation: fadeInUp 1s;
        }
        .result h2 {
            color: #2193b0;
            margin-bottom: 18px;
            font-size: 1.3rem;
        }
        .result ul {
            list-style: none;
            padding: 0;
        }
        .result li {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            color: #fff;
            margin-bottom: 10px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(33,147,176,0.10);
            animation: fadeInList 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInList {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Image Classification</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">ðŸš€ Classify</button>
    </form>
    {% if result %}
    <div class="result">
        <h2>Top 5 Predictions:</h2>
        <ul>
        {% for label, prob in result %}
            <li>{{ label }}: <b>{{ '%.2f'|format(prob*100) }}%</b></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
